<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="Recruitment task page" />
        <link rel="stylesheet" href="dist/main.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script src="dist/all.js" defer></script>
        <title>Piotr Borowicz - Recruitment task</title>
    </head>
    <body>
        <div class="container">
            <section class="hero">
                <div class="img">
                    <img
                        src="images/sean-o-1400w.jpg"
                        alt="sunset on the beach"
                        sizes="(max-width: 300px) 450w, (max-width: 600px) 784w, 1400w"
                        srcset="
                            images/sean-o-450w.jpg   450w,
                            images/sean-o-784w.jpg   784w,
                            images/sean-o-1400w.jpg 1400w
                        "
                    />
                </div>
                <div class="content">
                    <h1>Lorem ipsum</h1>
                    <p>
                        Infinitely scalable, feature-rich and cloud-native data
                        management and protection for modern and legacy
                        infrastructures and SaaS platforms, managed via a single
                        app with no hardware required.
                    </p>
                    <button type="button" class="show-modal">Button</button>
                </div>
            </section>
        </div>

        <div class="overlay hidden"></div>
        <div class="modal hidden">
            <div class="modal-content">
                <h3>Alert!</h3>
                <p class="alert-content">
                    You have clicked <b><span id="counter"></span> times</b> to
                    related button
                </p>
                <button type="button" class="reset-counter hidden">
                    Reset
                </button>
            </div>

            <button type="button" class="close-modal">
                <span class="material-symbols-outlined"> close </span>
            </button>
        </div>
    </body>
</html>
